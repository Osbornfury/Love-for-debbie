<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Debbie ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            font-size: 40px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .love-btn {
            font-size: 18px;
            color: white;
            background-color: #ff4d4d;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, opacity 1s;
            position: relative;
            z-index: 2;
        }

        .love-btn:hover {
            transform: scale(1.1);
        }

        .floating {
            position: absolute;
            font-size: 30px;
            animation: float 5s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1 id="message">Tap Me, My Love ❤️</h1>
    <button class="love-btn" id="loveButton" onclick="nextMessage()">Tap Me!</button>

    <script>
        let messages = [
            "I Love You So Much, Bby! ❤️💋",
            "Your Eyes Shine Brighter Than The Stars ✨💍",
            "I Can't Stop Thinking About Your Beautiful Smile 😍💋",
            "Your Eyes Hold The Universe Inside Them 💫💍",
            "You Make My Heart Race Just By Looking At Me ❤️‍🔥💋",
            "I Am So Lucky To Have You In My Life 😘💍",
            "Every Time I Look Into Your Eyes, I Fall In Love Again 💖💋",
            "You Are The Most Beautiful Woman In The World 🌹💍",
            "Your Eyes Are My Favorite Place To Get Lost In 💕💋",
            "Happy 5th Anniversary, Bby. I Love You. 💞💍"
        ];

        let currentIndex = 0;
        let messageElement = document.getElementById("message");
        let buttonElement = document.getElementById("loveButton");

        function nextMessage() {
            if (currentIndex < messages.length) {
                messageElement.style.opacity = "0"; // Fade out
                setTimeout(() => {
                    messageElement.textContent = messages[currentIndex];
                    messageElement.style.opacity = "1"; // Fade in
                    currentIndex++;

                    if (currentIndex >= messages.length) {
                        buttonElement.style.display = "none"; // Hide button after last message
                    }
                }, 500);
                
                createFloatingEmojis();
            }
        }

        function createFloatingEmojis() {
            let emojis = ["❤️", "💋", "💍"];
            for (let i = 0; i < 5; i++) {  // Create multiple floating emojis per click
                const emoji = document.createElement("div");
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add("floating");
                document.body.appendChild(emoji);

                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.fontSize = Math.random() * 20 + 20 + "px";
                emoji.style.animationDuration = Math.random() * 3 + 2 + "s";

                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
